<div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Listing</a></li>
                <li class="active">Detail</li>
            </ol>
            <!--end breadcrumb-->
            <div class="row">
                <app-searching></app-searching>
                <!--end col-md-3-->
                <div class="col-md-9">
                    <div class="main-content">
                        <div class="title">
                            <h1>Địa điểm</h1>
                            <div class="display-selector">
                                <span>Display:</span>
                                <a href="listing.html" data-toggle="tooltip" data-placement="left" title="" data-original-title="Display list"><i class="fa fa-th-list"></i></a>
                                <a href="listing-matrix.html" class="active" data-toggle="tooltip" data-placement="left" title="" data-original-title="Display matrix"><i class="fa fa-th"></i></a>
                            </div>
                        </div>
                        <!--end title-->
                        <div class="row">
                            <!--col-md-3-->

                            <div class="col-md-4 col-sm-6" *ngFor="let place of places">
                                <div class="item big equal-height" data-map-latitude="48.87" data-map-longitude="2.29" data-id="1">
                                    <div class="item-wrapper">
                                        <div class="image">
                                            <div class="mark-circle description" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin quis erat vel quam aliquet hendrerit semper eget elit. Aenean tincidunt ultrices bibendum. Proin nisi erat, iaculis non pulvinar a, scelerisque ut est. "><i class="fa fa-question"></i></div>
                                            <div class="mark-circle map" data-toggle="tooltip" data-placement="right" title="Show on map"><i class="fa fa-map-marker"></i></div>
                                            <div class="mark-circle top" data-toggle="tooltip" data-placement="right" title="Top accommodation"><i class="fa fa-thumbs-up"></i></div>
                                            <a [routerLink]="['/places', place.id]" class="wrapper">
                                                <div class="gallery">
                                                    <img src="assets/img/items/01.jpg" alt="">
                                                    <img src="#" class="owl-lazy" alt="" data-src="assets/img/items/02.jpg">
                                                    <img src="#" class="owl-lazy" alt="" data-src="assets/img/items/03.jpg">
                                                </div>
                                            </a>
                                            <div class="owl-navigation"></div>
                                            <!--end owl-navigation-->
                                        </div>
                                        <!--end image-->
                                        <div class="description">
                                            <div class="meta">
                                                <span><i class="fa fa-star"></i>{{place.rating_average}}</span>
                                                <span><i class="fa fa-camera"></i>{{place.total_images}}</span>
                                            </div>
                                            <div class="info">
                                                <figure class="label label-info">{{place.place_category.name}}</figure>
                                                <a [routerLink]="['/places', place.id]"><h3>{{place.name}}</h3></a>
                                                <figure class="location">{{place.address}}</figure>
                                            </div>
                                        </div>
                                        <!--end description-->
                                        <div class="map-item">
                                            <button class="btn btn-close"><i class="fa fa-close"></i></button>
                                            <div class="map-wrapper"></div>
                                        </div>
                                        <!--end map-item-->
                                    </div>
                                </div>
                                <!--end item-->
                            </div>

                        </div>
                        <!--end row-->
                        <div class="center">
                            <a href="" class="btn btn-default btn-rounded btn-framed">Load More</a>
                        </div>
                        <!--end center-->
                    </div>
                    <!--end main-content-->
                </div>
                <!--end col-md-9-->
            </div>
            <!--end row-->
        </div>
